jdk:
  - openjdk11
install:
   - echo "Publish GaiaX Analyze"
   - cd /home/jitpack/build/GaiaXAnalyze/GXAnalyzeAndroid
   - echo `pwd`
   - ls -ll
   - echo "GROUP=${GROUP} ARTIFACT=GaiaX-Analyze VERSION=${VERSION}"
   - ./gradlew clean build -Pgroup=com.github.alibaba.GaiaX -Pversion=main-SNAPSHOT -xtest -xlint publishToMavenLocal
   - cd ~/.m2/repository/com/github/alibaba
   - ls -ll
   - echo "Publish GaiaX"
   - cd /home/jitpack/build/GaiaXAndroid
   - echo `pwd`
   - ls -ll
   - echo "GROUP=${GROUP} ARTIFACT=GaiaX VERSION=${VERSION}"
   - ./gradlew clean build -Pgroup=com.github.alibaba.GaiaX -Pversion=main-SNAPSHOT -xtest -xlint publishToMavenLocal
   - cd ~/.m2/repository/com/github/alibaba
   - ls -ll
   - echo "Publish GaiaX Adapter"
   - cd /home/jitpack/build/GaiaXAdapterAndroid
   - echo `pwd`
   - ls -ll
   - echo "GROUP=${GROUP} ARTIFACT=GaiaX-Adapter VERSION=${VERSION}"
   - ./gradlew clean build -Pgroup=com.github.alibaba.GaiaX -Pversion=main-SNAPSHOT -xtest -xlint publishToMavenLocal
   - cd ~/.m2/repository/com/github/alibaba
   - ls -ll