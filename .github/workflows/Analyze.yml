name: Analyze CI

on:
  push:
    branches:
    - main
  pull_request:
    branches:
    - main
jobs:
  build:

    runs-on: macos-latest

    steps:
    - uses: actions/checkout@v3
    - name: run tests
      uses: reactivecircus/android-emulator-runner@v2
      with:
          api-level: 29
          script: cd ./GaiaXAnalyze/GXAnalyzeAndroid && ./gradlew connectedAndroidTest
